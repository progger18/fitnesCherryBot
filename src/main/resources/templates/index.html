<!DOCTYPE html>
<html lang="ru">
<head>

    <style>

            margin: 0;

    </style>
</head>
<body>
    <div class="container">
        <h1>Fitness Assistant</h1>
        
        <div class="card">
            <h2>üìä –†–∞—Å—Å—á–∏—Ç–∞—Ç—å –ò–ú–¢</h2>
            <div class="input-group">
                <input type="number" id="weight" placeholder="–í–µ—Å (–∫–≥)">
            </div>
            <div class="input-group">
                <input type="number" id="height" placeholder="–†–æ—Å—Ç (—Å–º)">
            </div>
            <button class="button" onclick="calculateBMI()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
            <div id="bmiResult" class="result" style="display: none;"></div>
        </div>

        <div class="card">
            <h2>üí™ –ü–ª–∞–Ω —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫</h2>
            <button class="button" onclick="showTrainingPlan('beginner')">–ù–∞—á–∏–Ω–∞—é—â–∏–π</button>
            <button class="button" onclick="showTrainingPlan('intermediate')">–°—Ä–µ–¥–Ω–∏–π</button>
            <button class="button" onclick="showTrainingPlan('advanced')">–ü—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–π</button>
        </div>

        <div class="card">
            <h2>üçé –ü–∏—Ç–∞–Ω–∏–µ</h2>
            <button class="button" onclick="showNutritionPlan()">–ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏</button>
        </div>

        <div class="card">
            <h2>üí≠ –ú–æ—Ç–∏–≤–∞—Ü–∏—è</h2>
            <button class="button" onclick="showMotivationalQuote()">–ü–æ–ª—É—á–∏—Ç—å —Ü–∏—Ç–∞—Ç—É</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function calculateBMI() {
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value) / 100;
            
            if (weight && height) {
                const bmi = weight / (height * height);
                let category, recommendations;
                
                if (bmi < 18.5) {
                    category = "–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω—ã–π –≤–µ—Å";
                    recommendations = "‚Ä¢ –£–≤–µ–ª–∏—á—å—Ç–µ –∫–∞–ª–æ—Ä–∏–π–Ω–æ—Å—Ç—å —Ä–∞—Ü–∏–æ–Ω–∞\n‚Ä¢ –î–æ–±–∞–≤—å—Ç–µ —Å–∏–ª–æ–≤—ã–µ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏\n‚Ä¢ –ü–∏—Ç–∞–π—Ç–µ—Å—å —á–∞—â–µ";
                } else if (bmi < 25) {
                    category = "–ù–æ—Ä–º–∞–ª—å–Ω—ã–π –≤–µ—Å";
                    recommendations = "‚Ä¢ –ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–π—Ç–µ —Ç–µ–∫—É—â–∏–π —Ä–µ–∂–∏–º\n‚Ä¢ –†–µ–≥—É–ª—è—Ä–Ω–æ —Ç—Ä–µ–Ω–∏—Ä—É–π—Ç–µ—Å—å\n‚Ä¢ –°–±–∞–ª–∞–Ω—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ –ø–∏—Ç–∞–π—Ç–µ—Å—å";
                } else {
                    category = "–ò–∑–±—ã—Ç–æ—á–Ω—ã–π –≤–µ—Å";
                    recommendations = "‚Ä¢ –°–æ–∑–¥–∞–π—Ç–µ –¥–µ—Ñ–∏—Ü–∏—Ç –∫–∞–ª–æ—Ä–∏–π\n‚Ä¢ –î–æ–±–∞–≤—å—Ç–µ –∫–∞—Ä–¥–∏–æ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏\n‚Ä¢ –£–º–µ–Ω—å—à–∏—Ç–µ –ø–æ—Ç—Ä–µ–±–ª–µ–Ω–∏–µ –ø—Ä–æ—Å—Ç—ã—Ö —É–≥–ª–µ–≤–æ–¥–æ–≤";
                }

                const result = document.getElementById('bmiResult');
                result.innerHTML = `
                    <h3>–í–∞—à –ò–ú–¢: ${bmi.toFixed(1)}</h3>
                    <p>–ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${category}</p>
                    <h4>–†–µ–∫–æ–º–µ–Ω–¥–∞—Ü–∏–∏:</h4>
                    <p>${recommendations}</p>
                `;
                result.style.display = 'block';
            }
        }

        function showTrainingPlan(level) {
            const plans = {
                beginner: "–ü–ª–∞–Ω –¥–ª—è –Ω–∞—á–∏–Ω–∞—é—â–∏—Ö:\n‚Ä¢ 3 —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏ –≤ –Ω–µ–¥–µ–ª—é\n‚Ä¢ –ë–∞–∑–æ–≤—ã–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è\n‚Ä¢ 30-40 –º–∏–Ω—É—Ç –∫–∞—Ä–¥–∏–æ",
                intermediate: "–ü–ª–∞–Ω –¥–ª—è —Å—Ä–µ–¥–Ω–µ–≥–æ —É—Ä–æ–≤–Ω—è:\n‚Ä¢ 4-5 —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫ –≤ –Ω–µ–¥–µ–ª—é\n‚Ä¢ –ö–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è\n‚Ä¢ 45-60 –º–∏–Ω—É—Ç –∫–∞—Ä–¥–∏–æ",
                advanced: "–ü–ª–∞–Ω –¥–ª—è –ø—Ä–æ–¥–≤–∏–Ω—É—Ç—ã—Ö:\n‚Ä¢ 5-6 —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫ –≤ –Ω–µ–¥–µ–ª—é\n‚Ä¢ –°–ª–æ–∂–Ω—ã–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è\n‚Ä¢ –ò–Ω—Ç–µ—Ä–≤–∞–ª—å–Ω—ã–µ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏"
            };
            
            tg.showPopup({
                title: '–ü–ª–∞–Ω —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫',
                message: plans[level],
                buttons: [{type: 'ok'}]
            });
        }

        function showNutritionPlan() {
            const nutrition = "–†–µ–∫–æ–º–µ–Ω–¥—É–µ–º—ã–µ –ø—Ä–æ–¥—É–∫—Ç—ã:\n\n" +
                "ü•© –ë–µ–ª–∫–∏:\n‚Ä¢ –ö—É—Ä–∏–Ω–∞—è –≥—Ä—É–¥–∫–∞\n‚Ä¢ –†—ã–±–∞\n‚Ä¢ –Ø–π—Ü–∞\n‚Ä¢ –¢–≤–æ—Ä–æ–≥\n\n" +
                "üåæ –£–≥–ª–µ–≤–æ–¥—ã:\n‚Ä¢ –ö–æ—Ä–∏—á–Ω–µ–≤—ã–π —Ä–∏—Å\n‚Ä¢ –û–≤—Å—è–Ω–∫–∞\n‚Ä¢ –ö–∏–Ω–æ–∞\n\n" +
                "ü•ë –ñ–∏—Ä—ã:\n‚Ä¢ –ê–≤–æ–∫–∞–¥–æ\n‚Ä¢ –û—Ä–µ—Ö–∏\n‚Ä¢ –û–ª–∏–≤–∫–æ–≤–æ–µ –º–∞—Å–ª–æ";
            
            tg.showPopup({
                title: '–ü–ª–∞–Ω –ø–∏—Ç–∞–Ω–∏—è',
                message: nutrition,
                buttons: [{type: 'ok'}]
            });
        }

        function showMotivationalQuote() {
            const quotes = [
                "–¢–≤–æ–π –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—ã–π –ø—Ä–µ–¥–µ–ª - —ç—Ç–æ —Ç—ã —Å–∞–º.",
                "–ö–∞–∂–¥—ã–π –¥–µ–Ω—å - —ç—Ç–æ –Ω–æ–≤–∞—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å —Å—Ç–∞—Ç—å –ª—É—á—à–µ.",
                "–°–∏–ª–∞ –Ω–µ –≤ –º—ã—à—Ü–∞—Ö, –∞ –≤ —Å–∏–ª–µ –≤–æ–ª–∏.",
                "–¢—è–∂–µ–ª–æ –≤ —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–µ - –ª–µ–≥–∫–æ –≤ –∂–∏–∑–Ω–∏.",
                "–ù–µ –æ—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–π—Å—è, –∫–æ–≥–¥–∞ —É—Å—Ç–∞–ª. –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–π—Å—è, –∫–æ–≥–¥–∞ –∑–∞–∫–æ–Ω—á–∏–ª."
            ];
            
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            tg.showPopup({
                title: '–ú–æ—Ç–∏–≤–∞—Ü–∏—è',
                message: randomQuote,
                buttons: [{type: 'ok'}]
            });
        }
    </script>
